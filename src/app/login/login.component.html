<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miausicbox - Entrar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
  
  <div class="login-container">
    <div class="logo">
      <div class="logo-header">
        <img src="logocat.png" alt="Miausicbox Logo" class="logo-image">
        <h1>Miausicbox  </h1>
      </div>
      <p>  Descubra e avalie música</p>
    </div>

    <form (ngSubmit)="loginUser()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="email" name="email" id="email" type="email" required placeholder="Digite seu email">
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input [(ngModel)]="password" name="password" id="password" type="password" required placeholder="Digite sua senha">
      </div>

      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Lembrar</label>
        </div>
        <a href="#" class="forgot-password">Esqueceu a senha?</a>
      </div>

      <button type="submit" class="login-btn">
        Entrar
      </button>
    </form>

    <div class="signup-link">
      <p>Não tem conta? <a routerLink="/cadastro">Cadastre-se</a></p>
    </div>
  </div>
</body>
</html>
